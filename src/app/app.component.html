


<div>
    <h2>Calculator</h2>
    <table style="width:450px">
        <table style="width:400px">
        <th><input class="ResultTxtField" type="text" id="input" name="input" value={{input}} readonly></th>
    </table>
    <table style="width:400px;">
        <th><input class="InputTxtField" type="text" id="result" name="result" value={{result}} readonly ></th>
    </table>
    <table style="width:400px">
        <tr>
          <th><button (click)="clickEvent('c')" class="clearBtn">C</button></th>
          <th><button (click)="clickEvent('x')" class="backBtn">x</button></th>
          <th><button (click)="clickEvent('/')" class="devideBtn">/</button></th>
        </tr>
    </table>
    <table style="width:400px">
        <tr>
            <th><button (click)="clickEvent('7')"class="normalBtn">7</button></th>
            <th><button (click)="clickEvent('8')"class="normalBtn">8</button></th>
            <th><button (click)="clickEvent('9')"class="normalBtn">9</button></th>
            <th><button (click)="clickEvent('*')"class="OperatorBtn">X</button></th>
        </tr>
    </table>
    <table style="width:400px">
        <tr>
            <th><button (click)="clickEvent('4')"class="normalBtn">4</button></th>
            <th><button (click)="clickEvent('5')"class="normalBtn">5</button></th>
            <th><button (click)="clickEvent('6')"class="normalBtn">6</button></th>
            <th><button (click)="clickEvent('-')"class="OperatorBtn">-</button></th>
        </tr>
    </table>
    <table style="width:400px">
        <tr>
            <th><button (click)="clickEvent('1')"class="normalBtn">1</button></th>
            <th><button (click)="clickEvent('2')"class="normalBtn">2</button></th>
            <th><button (click)="clickEvent('3')"class="normalBtn">3</button></th>
            <th><button (click)="clickEvent('+')"class="OperatorBtn">+</button></th>
        </tr>
    </table>
    <table style="width:400px">
        <tr>
            <th><button (click)="clickEvent('.')"class="OperatorBtn">.</button></th>
            <th><button (click)="clickEvent('0')"class="normalBtn">0</button></th>
            <th><button (click)="clickEvent('=')"class="resultBtn">=</button></th>
        </tr>
    </table>
</table>
<h2>{{errorMsg}}</h2>
</div>
